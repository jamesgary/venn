<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Venn Movies</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Venn Movies</h1>
    <p class="description">Compare and contrast the plot keywords of any two movies. Try combos like the unlikely <a href="http://localhost:3000/?a=Snow%20White%20and%20the%20Seven%20Dwarfs%20(1937)&b=Se7en%20(1995)">Snow White and the Se7en Dwarves</a>, or discover what truly separates <a href="http://localhost:3000/?a=Armageddon%20(1998)&b=Deep%20Impact%20(1998)">Armageddon from Deep Impact</a>.
    <div class="inputs">
      <div id="movie1">
        <input data-order="1" class="typeahead" type="text" placeholder="Type a movie">
      </div>
      <div id="movie2">
        <input data-order="2" class="typeahead" type="text" placeholder="Type another movie">
      </div>
    </div>
    <table class="venn"><tr>
      <td class="tag-list movie1-tags"></td>
      <td class="tag-list common-tags"></td>
      <td class="tag-list movie2-tags"></td>
    </tr></table>
    <footer>Made by <a target="_blank" href="https://twitter.com/james_gary">@james_gary</a> with data from <a target="_blank" href="http://www.imdb.com/interfaces">IMDb</a> at the <a target="_blank" href="https://www.hackerleague.org/hackathons/sendgrid-internal-hackathon">SendGrid Internal Hackathon</a>.</footer>
    <script src="/jquery.min.js"></script>
    <script src="/typeahead.bundle.min.js"></script>
    <script src="/underscore-min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
